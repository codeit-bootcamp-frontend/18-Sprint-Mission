<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="/">
          <img
            src="img/Group 22.png"
            alt="logo"
            style="width: 40px; height: 40px; top: 5px"
          />
          <h1 class="head_logo">판다마켓</h1>
        </a>

        <a href="/login" class="login">로그인</a>
      </div>
    </header>

    <main>
      <div class="main_box">
        <div class="top_box">
          <div class="top_small_box">
            <div class="home_top">
              <h2 class="content_title">
                일상의 모든 물건을<br />거래해 보세요
              </h2>
              <a href="/items" class="look_around">구경하러 가기</a>
            </div>
            <div class="top_image">
              <img src="img/Img_home_top.png" />
            </div>
          </div>
        </div>

        <section>
          <div class="item_box">
            <div class="home01">
              <img src="img/Img_home_01.png" width: 579; height: 444; />
            </div>
            <div class="item_description">
              <span class="label">Hot item</span>
              <h2 class="content_title">인기 상품을<br />확인해 보세요</h2>
              <p class="description">
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
        </section>

        <section>
          <div class="search_box">
            <div class="home_02">
              <img src="img/Img_home_02.png" width: 579; height: 444; />
            </div>
            <div class="search_description">
              <span class="label">Search</span>
              <h2 class="content_title">
                구매를 원하는<br />상품을 검색하세요
              </h2>
              <p class="description">
                구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
              </p>
            </div>
          </div>
        </section>

        <section>
          <div class="register_box">
            <div class="home_03">
              <img src="img/Img_home_03.png" width: 579; height: 444;/>
            </div>
            <div class="register_description">
              <span class="label">Register</span>
              <h2 class="content_title">
                판매를 원하는<br />상품을 등록하세요
              </h2>
              <p class="description">
                어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
              </p>
            </div>
          </div>
        </section>
        <div class="bottom_box">
          <div class="home_bottom">
            <h2 class="content_title">믿을 수 있는<br />판다마켓 중고 거래</h2>
          </div>
          <div class="bottom_image">
            <img src="img/Img_home_bottom.png" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_box">
        <div class="footer_01">
          <span class="copyright">©codeit - 2024</span>
        </div>
        <div class="footer_02">
          <a href="/privacy" class="PP">Privacy Policy</a>
          <a href="/faq" class="FAQ">FAQ</a>
        </div>
        <div class="footer_03">
          <ul class="icons">
            <li>
              <a href="https://www.facebook.com">
                <img src="img/ic_facebook.svg" alt="facebook" />
              </a>
            </li>
            <li>
              <a href="https://www.twitter.com">
                <img src="img/ic_twitter.svg" alt="twitter" />
              </a>
            </li>
            <li>
              <a href="https://www.youtube.com">
                <img src="img/ic_youtube.svg" alt="youtube" />
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com">
                <img src="img/ic_instagram.svg" alt="instagram" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
