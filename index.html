<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>판다마켓</title>
</head>

<body>
  <!--헤더-->
  <header class="header">
    <div class="inner">
      <a class="logo" href="/">
        <h1>
          <img src="./image/logo.png" alt="판다 마켓">
        </h1>
      </a>
      <a class="btn login-btn" href="login.html">
        로그인
      </a>
    </div>
  </header>
  <!--메인-->
  <main class="main">
    <section class="section visual">
      <div class="inner">
        <div class="visual-card">
          <div class="txt-box">
            <h2 class="visual-tit">
              일상의 모든 물건을<br>거래해 보세요
            </h2>
            <a class="btn" href="items.html">구경하러 가기</a>
          </div>
          <div class="img-box">
            <img src="./image/Img_home_top.png" alt="">
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="inner">
        <div class="card-wrap">
          <article class="card">
            <div class="img-box">
              <img src="./image/Img_home_01.png" alt="">
            </div>
            <div class="txt-box">
              <span class="tit">Hot item</span>
              <h3 class="visual-tit">인기 상품을<br>확인해 보세요</h3>
              <p class="desc">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요</p>
            </div>
          </article>
          <article class="card">
            <div class="img-box">
              <img src="./image/Img_home_02.png" alt="">
            </div>
            <div class="txt-box">
              <span class="tit">Search</span>
              <h3 class="visual-tit">구매을 원하는<br>상품을 검색하세요</h3>
              <p class="desc">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
            </div>
          </article>
          <article class="card">
            <div class="img-box">
              <img src="./image/Img_home_03.png" alt="">
            </div>
            <div class="txt-box">
              <span class="tit">Register</span>
              <h3 class="visual-tit">판매를 원하는<br>상품을 등록하세요</h3>
              <p class="desc">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
            </div>
          </article>
        </div>
      </div>
    </section>
    <section class="section visual">
      <div class="inner">
        <div class="visual-card">
          <div class="txt-box">
            <strong class="visual-tit">믿을 수 있는<br>판다마켓 중고 거래</strong>
          </div>
          <div class="img-box">
            <img src="./image/Img_home_bottom.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--푸터-->
  <footer class="footer">
    <div class="inner">
      <p class="copy">©codeit - 2024</p>
      <nav class="footer-nev ">
        <ul>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
      <nav class="footer-nev">
        <ul>
          <li><a href="https://www.facebook.com/" target="_blank"><img src="./image/ic_facebook.png" alt="페이스북"></a></li>
          <li><a href="https://x.com/" target="_blank"><img src="./image/x.png" alt="x"></a></li>
          <li><a href="https://www.youtube.com/" target="_blank"><img src="./image/youtube.png" alt="유튜브"></a></li>
          <li><a href="https://www.instagram.com/?hl=ko" target="_blank"><img src="./image/ic_instagram.png"
                alt="인스타그램"></a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
