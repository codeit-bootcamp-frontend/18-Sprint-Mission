<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <img src="images/logo.png" alt="로고" class="로고" />
        <a href="/login" class="login-btn">로그인</a>
      </div>
    </header>
    <section>
      <div class="blue-block">
        <div class="container">
          <div class="container-text">
            <p>일상의 모든 물건을<br>거래해 보세요</p>
            <a href="/items" class="btn">구경하러 가기</a>
          </div>
          <img src="images/Img_home_top.png" alt="판다1"/>
        </div>
    </section>
    <section>
      <div class="card-wrapper">
            <div class="card-content">
                <img src="images/Img_home_01.png" alt="Hot item"/>
                <div class="card-text">
                <p class="card-subtitle">Hot Item</p>
                <h3 class="card-title">인기 상품을<br>확인해 보세요</h3>
                <p class="card-desc">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
            </div>
            </div>
      </div>
    </section>
      <div class="card-wrapper">
        <div class="card-content reverse">
            <img src="images/Img_home_02.png" alt="Search"/>
            <div class="card-text">
              <p class="card-subtitle">Search</p>
              <h3 class="card-title">구매를 원하는<br>상품을 검색하세요</h3>
              <p class="card-desc">구매하고 싶은 물품을 검색해서<br>쉽게 찾아보세요</p>
            </div>
        </div>
      </div>
      <div class="card-wrapper">
          <div class="card-content">
              <img src="images/Img_home_03.png" alt="Register"/>
              <div class="card-text">
                <p class="card-subtitle">Register</p>
                <h3 class="card-title">판매를 원하는<br>상품을 등록하세요</h3>
                <p class="card-desc">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
              </div>
          </div>
      </div>
    </section>
    <section>
      <div class="blue-block">
        <div class="container">
          <div class="container-text">
            <p>믿을 수 있는<br>판다마켓 중고 거래</p>
          </div>
          <img src="images/Img_home_bottom.png" alt="판다2">
        </div>
      </div>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <p>©codeit - 2024</p>
            </div>
            <div class="footer-cs">
                <a href="/privacy">Privacy Policy</a>
                <a href="/faq">FAQ</a>
            </div>
            <ul class="footer-social">
                <li>
                  <a href="https://facebook.com" target="_blank">
                    <img src="images/ic_facebook.png" alt="facebook">
                  </a>
                </li>
                <li>
                  <a href="https://twitter.com" target="_blank">
                    <img src="images/ic_twitter.png" alt="twitter">
                  </a>
                </li>
                <li>
                  <a href="https://youtube.com" target="_blank">
                    <img src="images/ic_youtube.png" alt="youtube">
                  </a>
                </li>
                <li>
                  <a href="https://instagram.com" target="_blank">
                    <img src="images/ic_instagram.png" alt="instagram">
                  </a>
                </li>
            </ul>
        </div>
    </footer>

</html>
