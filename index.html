<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header class="horizontal-padding">
      <div class="container">
        <a href="/">
          <img src="images/logo.png" alt="판다마켓 로고" width="153" />
        </a>
        <a href="pages/login/">로그인</a>
      </div>
    </header>
    <main>
      <div class="landing-introduce horizontal-padding">
        <div class="container">
          <div>
            <h1>일상의 모든 물건을<br />거래해 보세요</h1>
            <div class="landing-look-around">
              <a href="pages/items/">구경하러 가기</a>
            </div>
          </div>
          <img src="images/introduce-1.png" width="746" />
        </div>
      </div>
      <section>
        <div class="content">
          <div class="content-image">
            <img src="images/hot-item.png" alt="Hot Item" />
          </div>
          <div class="content-info">
            <div>
              <h2>Hot Item</h2>
              <h1>인기 상품을<br />확인해 보세요</h1>
              <p>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="content">
          <div class="content-info">
            <div>
              <h2>Search</h2>
              <h1>구매를 원하는<br />상품을 검색하세요</h1>
              <p>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
            </div>
          </div>
          <div class="content-image">
            <img src="images/search.png" alt="Search" />
          </div>
        </div>
      </section>
      <section>
        <div class="content">
          <div class="content-image">
            <img src="images/register.png" alt="Register" />
          </div>
          <div class="content-info">
            <div>
              <h2>Register</h2>
              <h1>판매를 원하는<br />상품을 등록하세요</h1>
              <p>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</p>
            </div>
          </div>
        </div>
      </section>
      <div class="landing-introduce horizontal-padding">
        <div class="container">
          <div>
            <h1>믿을 수 있는<br />판다마켓 중고 거래</h1>
          </div>
          <img src="images/introduce-2.png" width="746" />
        </div>
      </div>
    </main>
    <footer class="horizontal-padding">
      <div class="container">
        <div>©codeit - 2024</div>
        <div>
          <a href="pages/privacy/">Privacy Policy</a>
          <a href="pages/faq/">FAQ</a>
        </div>
        <div>
          <a href="https://www.facebook.com/" target="_blank">
            <img src="images/ic_facebook.png" />
          </a>
          <a href="https://x.com/" target="_blank">
            <img src="images/ic_twitter.png" />
          </a>
          <a href="https://youtube.com" target="_blank">
            <img src="images/ic_youtube.png" />
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img src="images/ic_instagram.png" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
