<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="container">
      <a href="./index.html"><img src="./images/logo.png" alt="nav-logo" style="width: 153px; height: 51px;"></a>
      <a href="/login"><button class="login-btn">로그인</button></a>
    </nav>
  </header>

  <section class="landing">
    <div class="container">
      <div class="landing-area">
        <div class="landing-area-left">
          <p class="description">
            일상의 모든 물건을<br/>
            거래해 보세요
          </p>
          <a href="/items"><button class="items-btn">구경하러 가기</button></a>
        </div>
        <div class="landing-area-right">
          <img src="./images/image_home_top.png" alt="귀여운 판다가 구경하러가는사진" style="width: 100%; vertical-align: bottom;">
        </div>
      </div>
    </div>
  </section>
  
  <main>
    <div class="main-wrap container">
      <div class="hot-item-left"><img src="./images/image_home_01.png" alt="hot-item" style="width: 100%;"></div>
      <div class="hot-item-right">
        <p class="title">Hot item</p>
        <div>
          <p class="description">
            인기 상품을<br/>
            확인해 보세요
          </p>
          <p class="sub-description">
            가장 HOT한 중고거래 물품을<br/>
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>
    </div>
    
    <div class="main-wrap container">
      <div class="search-left">
        <p class="title">Search</p>
        <p class="description">
          구매를 원하는<br/>
          상품을 검색하세요
        </p>
        <p class="sub-description">
          구매하고 싶은 물품은 검색해서<br/>
          쉽게 찾아보세요
        </p>
      </div>
      <div class="search-right"><img src="./images/image_home_02.png" alt="search" style="width: 100%;"></div>
    </div>

    <div class="main-wrap container">
      <div class="register-left"><img src="./images/image_home_03.png" alt="register" style="width: 100%;"></div>
      <div class="register-right">
        <p class="title">Register</p>
        <div>
          <p class="description">
            판매를 원하는<br/>
            상품을 등록하세요
          </p>
          <p class="sub-description">
            어떤 물건이든 판매하고 싶은 상품을<br/>
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </div>
  </main>

  <section class="landing">
    <div class="container">
      <div class="landing-area">
        <div class="landing-area-left">
          <p class="description">
            믿을 수 있는<br/>
            판다마켓 중고 거래
          </p>
        </div>
        <div class="landing-area-right">
          <img src="./images/image_home_bottom.png" alt="귀여운 판다가 거래하는사진" style="width: 100%; vertical-align: bottom;">
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-area container">
      <div class="footer-left">
        <p>@codeit - 2024</p>
      </div>
      <div class="footer-center">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="footer-right">
        <a href="./index.html" target="_blank"><img src="./images/facebook.png" class="sns-links" alt="facebook"></a>
        <a href="./index.html" target="_blank"><img src="./images/twitter.png" class="sns-links" alt="twitter"></a>
        <a href="./index.html" target="_blank"><img src="./images/youtube.png" class="sns-links" alt="youtube"></a>
        <a href="./index.html" target="_blank"><img src="./images/instagram.png" class="sns-links" alt="instagram"></a>
      </div>
    </div>
  </footer>
</body>
</html>
