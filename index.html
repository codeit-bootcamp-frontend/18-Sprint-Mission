<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:url" content="https://codesprintmission.netlify.app/">
  <meta property="og:title" content="판다 마켓">
  <meta property="og:type" content="website">
  <meta property="og:image" content="./images/home/logo/panda-market-logo.png">
  <meta property="og:description" content="일상의 모든 물건을 거래해보세요">


  <title>판다마켓 </title>
  <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="icon" href="images/logo/favicon.ico"/>
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet " href="styles/home.css"/>
</head>
<body>
  <header>
      <a href="/">
        <img
        id="headerLogo" 
        src="images/logo/panda-market-logo.png" 
        alt="판다마켓 홈">
      </a>
       <a href="login/" id="loginLinkButton" class="button">로그인</a>
  </header>

  <main>
      <!-- hero 시작-->
      <section id="hero" class="banner">
        <div class="wrapper">
          <h1 class="title-text">
            일상의 모든 물건을<br>거래해 보세요
          </h1>
          <a href="items/" class="button pill-button" disabled>구경하러 가기</a>
        </div>
      </section>
      <!-- features 시작 -->
      <section id="features" class="features-wrapper">
        <div class="feature">
          <img
            src="images/home/feature1-image.png"
            alt="인기 상품"
            width="50%"
          />
          <div class="feature-content">
            <span class="feature-tag">Hot item</span>
            <h2 class="title-text">인기 상품을<br>확인해 보세요</h2>
            <p class="feature-description">
              가장 HOT한 중고거래 물품을<br>판다마켓에서 확인해 보세요              
            </p>
          </div>
        </div>
        <div class="feature">
          <div class="feature-content">
            <span class="feature-tag">Search</span>
            <h2 class="title-text">구매를 원하는<br />상품을 검색하세요</h2>
            <p class="feature-description">
              구매하고 싶은 물품은 검색해서
              <br />쉽게 찾아보세요
            </p>
          </div>
          <img
            src="images/home/feature2-image.png"
            alt="검색 기능"
            width="50%"
          />
        </div>
        
        <div class="feature">
          <img
            src="images/home/feature3-image.png"
            alt="판매 상품 등록"
            width="50%"
          />
          <div class="feature-content">
            <span class="feature-tag">Register</span>
            <h2 class="title-text">판매를 원하는<br />상품을 등록하세요</h2>
            <p class="feature-description">
              어떤 물건이든 판매하고 싶은 상품을
              <br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      
      <section id="bottomBanner" class="banner">
       <div class="wrapper">
          <p class="title-text">
            믿을 수 있는
            <br />
            판다마켓 중고거래
          </p>
       </div> 
      </section>
  </main>

  <footer>
    <div>©codeit - 2024</div>
    <div id="footerMenu">
      <a href="privacy/">Privacy Policy</a>
      <a href="faq/">FAQ</a>
    </div>
    <ul id="socialMedia">
      <li>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
          <img src="images/social/facebook-logo.svg">
        </a>
      </li>
      <li>
        <a href="https://x.com/" target="_blank" rel="noopener noreferrer">
          <img src="images/social/twitter-logo.svg">
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
          <img src="images/social/youtube-logo.svg">
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
          <img src="images/social/instagram-logo.svg">
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
