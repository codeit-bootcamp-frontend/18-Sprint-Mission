<!DOCTYPE html>
<html lang="ko_KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav class="gnb">
      <a href="/" class="home-logo-link">
        <img class="home-logo" src="./images/home_logo.png" alt="home-logo">
      </a>
      <a href="/login.html" class="login-button">로그인</a>
    </nav> 
  </header>
  <div class="banner">
    <div class="banner-content">
      <div class="banner-left">
        <div class="banner-text">
          <span class="nowrap">일상의 모든 물건을</span> 거래해 보세요
        </div>
        <a href="/items.html" class="banner-button">
          구경하러 가기  
        </a> 
      </div>
      <div class="banner-right">
        <img src="images/Img_home_top.png" alt="banner-image">
      </div>
    </div>
  </div>
  <main>
    <div class="home-section">
      <div class="section-content">
        <div class="big-section">
          <img src="images/Img_home_01.png" alt="home-image1" class="responsive-image">
        </div>
        <div class="small-section">
          <div class="text-area section1-text">
            <p class="section-keyword">Hot item</p>
            <div class="right-margin">
              <p class="section-title">인기 상품을<br>
              확인해 보세요</p>
              <p class="section-explaination">가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="home-section">
      <div class="section-content">
        <div class="small-section">
          <div class="text-area section2-text">
            <p class="section-keyword">Search</p>
            <div class="left-margin">
              <p class="section-title">구매를 원하는<br>
              상품을 검색하세요</p>
              <p class="section-explaination">구매하고 싶은 물품은 검색해서<br>
               쉽게 찾아보세요</p></div>
          </div>
        </div>
        <div class="big-section">
          <img src="images/Img_home_02.png" alt="home-image2" class="responsive-image">
        </div>
      </div>
    </div>
    <div class="home-section">
      <div class="section-content">
        <div class="big-section">
          <img src="images/Group 33682.png" alt="home-image3" class="responsive-image">
        </div>
        <div class="small-section">
          <div class="text-area section3-text">
            <p class="section-keyword">Register</p>
            <div class="right-margin">
              <p class="section-title">판매를 원하는<br>
              상품을 등록하세요</p>
              <p class="section-explaination">어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </main>
  <div class="bottom-banner">
    <div class="bottom-banner-content">
      <div class="bottom-banner-content-text">
        믿을 수 있는<br>
        <span class="nowrap">판다마켓 중고 거래</span>
      </div>
      <div class="bottom-banner-content-image">
        <img src="images/Img_home_bottom.png">
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        @codeit - 2024
      </div>
      <div class="footer-center">
        <a href="/privacy.html" class="no-style">
          <div class="footer-center-left">
            Privacy Policy
          </div>
        </a>
        <a href="/faq.html" class="no-style">
          <div class="footer-center-right">
            FAQ
          </div>
        </a>
      </div>
      <div class="footer-right">
        <a href="https://www.facebook.com/?locale=ko_KR">
          <img src="images/ic_facebook.png">
        </a>
        <a href="https://x.com/">
          <img src="images/ic_twitter.png">
        </a>
        <a href="https://www.youtube.com/">
          <img src="images/ic_youtube.png">
        </a>
        <a href="https://www.instagram.com/">
          <img src="images/ic_instagram.png">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
