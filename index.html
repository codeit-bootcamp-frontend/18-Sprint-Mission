        <h1 class="title-text"> 일상의 모든 물건을 <br>거래해 보세요</h1>

     <img src="public/Img_home_top.png">

      </div>
      <img src="public/Img_home_02.png">

    <section>
      <img src="public/Img_home_03.png">

        <p>Register</p>

      </div>
