<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/login.css" />
    <link
      rel="shortcut icon"
      href="../../images/favicon/판다마켓_파비콘.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="panda_login_wrap mg_center">
      <header class="panda_login_header">
        <a href="../../../index.html">
          <img src="../../images/main_page/panda_logo.png" alt="판다마켓로고" />
        </a>
      </header>
      <main class="panda_login_main">
        <form action="/">
          <div class="input_box input_disabled_btn">
            <label for="panda_id">이메일</label>
            <input
              id="panda_id"
              class="panda_input"
              type="email"
              required
              placeholder="이메일을 입력해주세요."
            />
            <div class="input_error_text_box">
              <p class="input_error_text" data-error="email-empty">
                이메일을 입력해주세요.
              </p>
            </div>
          </div>

          <div class="input_box input_disabled_btn">
            <label for="panda_aka">닉네임</label>
            <input
              id="panda_aka"
              class="panda_input"
              type="text"
              required
              placeholder="닉네임을 입력해주세요."
            />
            <div class="input_error_text_box">
              <p class="input_error_text"></p>
            </div>
          </div>

          <div class="input_box input_pwd_box input_disabled_btn">
            <label for="panda_password">비밀번호</label>
            <div class="panda_pwd">
              <input
                id="panda_password"
                class="panda_input"
                type="password"
                required
                placeholder="비밀번호를 입력해주세요."
              />
              <button
                type="button"
                class="toggle_pwd_btn"
                aria-label="비밀번호 보기"
              >
                <img
                  src="../../images/login_page/btn_password.svg"
                  alt="비밀번호 보기 아이콘"
                />
              </button>
            </div>
            <div class="input_error_text_box">
              <p class="input_error_text" data-error="password-empty">
                비밀번호를 입력해주세요.
              </p>
            </div>
          </div>

          <div class="input_box input_pwd_box input_disabled_btn">
            <label for="panda_password_confirm">비밀번호 확인</label>
            <div class="panda_pwd">
              <input
                id="panda_password_confirm"
                class="panda_input"
                type="password"
                required
                placeholder="비밀번호를 입력해주세요."
              />
              <button
                type="button"
                class="toggle_pwd_btn"
                aria-label="비밀번호 보기"
              >
                <img
                  src="../../images/login_page/btn_password.svg"
                  alt="비밀번호 보기 아이콘"
                />
              </button>
            </div>
            <div class="input_error_text_box">
              <p class="input_error_text" data-error="password-confirm-empty">
                비밀번호를 입력해주세요.
              </p>
            </div>
          </div>
          <button
            type="button"
            class="btn_large disabled"
            onClick="location.href='../login/login.html'"
          >
            회원가입
          </button>
        </form>
        <section class="panda_login_easy">
          <h1>간편 로그인하기</h1>
          <div class="panda_login_easy_icon">
            <a href="https://www.google.com/">
              <img
                src="../../images/login_page/login_google.svg"
                alt="구글아이콘"
              />
            </a>
            <a href="https://www.kakaocorp.com/page/"
              ><img
                src="../../images/login_page/login_kakao.svg"
                alt="카카오아이콘"
            /></a>
          </div>
        </section>
      </main>
      <footer class="panda_login_footer">
        <p>판다마켓이 처음이신가요?</p>
        <a href="../login/login.html">로그인</a>
      </footer>
    </div>
    <script type="module" src="../../js/login.js"></script>
  </body>
</html>
