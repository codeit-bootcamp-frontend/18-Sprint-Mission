<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <img src="images/판다 얼굴.png" alt="판다 얼굴" />
          <a class="header-title" href="/index.html">판다마켓</a>
        </div>
        <a class="header-login" href="/login.html">로그인</a>
      </div>
    </header>
    <main>
      <div class="top-container">
        <div class="top-content-container">
          <div class="top-content">
            일상의 모든 물건을<br />거래해 보세요
            <a href="items.html">구경하러 가기</a>
          </div>
          <img src="images/Img_home_top.png" alt="홈 사진" />
        </div>
      </div>
      <section class="section-container">
        <div class="section-div">
          <div class="section-img">
            <img src="images/Img_home_01.png" alt="" />
          </div>
          <div class="section-div-content">
            <div class="section-div-content-top">Hot item</div>
            <div class="section-div-content-mid">
              인기 상품을<br />확인해 보세요
            </div>
            <div class="section-div-content-bottom">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </div>
          </div>
        </div>
      </section>

      <section class="section-container">
        <div class="section-div">
          <div class="section-img">
            <img src="images/Img_home_02.png" alt="" />
          </div>
          <div class="section-div-content">
            <div class="section-div-content-top">Search</div>
            <div class="section-div-content-mid">
              구매를 원하는<br />상품을 검색하세요
            </div>
            <div class="section-div-content-bottom">
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </div>
          </div>
        </div>
      </section>

      <section class="section-container">
        <div class="section-div">
          <div class="section-img">
            <img src="images/Img_home_03.png" alt="" />
          </div>
          <div class="section-div-content">
            <div class="section-div-content-top">Register</div>
            <div class="section-div-content-mid">
              판매를 원하는<br />상품을 등록하세요
            </div>
            <div class="section-div-content-bottom">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </div>
          </div>
        </div>
      </section>
      <div class="bottom-container">
        <div class="bottom-content-container">
          <div class="bottom-content">믿을 수 있는<br />판마다켓 중고 거래</div>
          <img src="images/Img_home_bottom.png" alt="하단 사진" />
        </div>
      </div>
      <footer>
        <div class="footer-codeit">©codeit - 2024</div>
        <div class="footer-mid">
          <div><a href="/privacy.html">Privacy Policy</a></div>

        <div class="footer-sns">
          <a href="https://www.facebook.com/"
            ><img src="images/ic_facebook.png" alt=""
          /></a>
          <a href="https://x.com/"
            ><img src="images/ic_twitter.png" alt=""
          /></a>
          <a href="https://www.youtube.com/"
            ><img src="images/ic_youtube.png" alt=""
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="images/ic_instagram.png" alt=""
          /></a>

      </footer>
