<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div id="login-container">
      <header class="login-header">
        <a href="/"
          ><img src="images/img-login-logo.png" alt="로그인 로고"
        /></a>
      </header>

      <main>
        <form>
          <div class="input-div">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="input-div">
            <label for="nickname">닉네임</label>
            <input id="nickname" name="nickname" type="text" required />
          </div>
          <div class="input-div">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" required />
            <button class="pw-visibility">
              <img src="images/btn-login-hidden.png" alt="비밀번호 숨기기" />
            </button>
          </div>
          <div class="input-div">
            <label for="password">비밀번호 확인</label>
            <input id="password" name="password" type="password" required />
            <button class="pw-visibility">
              <img src="images/btn-login-visible.png" alt="비밀번호 숨기기" />
            </button>
          </div>
          <button class="form-button" type="submit">회원가입</button>
        </form>
        <div class="login-simple">
          <h1>간편 로그인하기</h1>
          <div>
            <a href="https://www.google.com"
              ><img src="images/ic-login-google.png" alt="구글"
            /></a>
            <a href="https://www.kakaocorp.com/page"
              ><img src="images/ic-login-kakao.png" alt="카카오"
            /></a>
          </div>
        </div>
      </main>
      <footer class="login-footer">
        <span>이미 회원이신가요?</span>
        <a href="/login.html">로그인</a>
      </footer>
    </div>
  </body>
</html>
