<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="header">
            <img class="logo" src="images/판다 얼굴.png" alt="로고">
            <span class="title">판다마켓</span>
        </div>
        <div class="email-container">
            <label for="email">이메일</label>
            <input class="loginInput" type="text" id="email" placeholder="이메일을 입력하세요">
        </div>

        <div class="nickname-container">
            <label for="nickname">닉네임</label>
            <input class="loginInput" type="text" id="nickname" placeholder="이메일을 입력하세요">
        </div>

        <div class="password-container">
            <label for="password">비밀번호</label>
            <div class="password-input">
                <input class="loginInput" type="password" id="password" placeholder="비밀번호를 입력하세요">
                <img src="images/Property 1=Variant2.png" alt="">
            </div>

        </div>

        <div class="password-container passwordCorrect-container">
            <label for="password passwordCorrect">비밀번호 확인</label>
            <div class="password-input">
                <input class="loginInput" type="password" id="passwordCorrect" placeholder="비밀번호를 입력하세요">
                <img src="images/Property 1=Default.png" alt="">
            </div>

        </div>

        <button class="loginBtn">회원가입</button>
        <div class="confortableLogin">
            <a href="">간편 로그인하기</a>
            <div class="social">
                <a href="https://www.google.com/">
                    <img src="images/google.png" alt="">
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="images/kakaotalk.png" alt="">
                </a>

            </div>
        </div>

        <div class="signUp">
            <span>이미 회원이신가요?</span>
            <a href="login.html">로그인</a>
        </div>
    </div>
</body>
</html>
