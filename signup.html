<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img class="panda-icon" src="images/ic-big-logo.svg" alt="판다마켓 로고" />
        </a>
      </div>
      <div class="content">
        <form class="login-form" method="post">
          <label for="user-id" class="input-label"> 이메일 </label>
          <input type="text" id="user-id" name="user-id" class="width-parent input-box" />
          <label for="user-name" class="input-label"> 닉네임 </label>
          <input type="text" id="user-name" name="user-name" class="width-parent input-box" />
          <div class="pwd-section">
            <label for="user-pwd" class="input-label">비밀번호</label>
            <img class="pwd-visible" src="./images/ic-invisible.svg" />
            <input type="password" id="user-pwd" name="user-pwd" class="width-parent input-box" />
          </div>
          <div class="pwd-section">
            <label for="user-pwd-check" class="input-label">비밀번호 확인</label>
            <img class="pwd-visible" src="./images/ic-visible.svg" />
            <input type="text" id="user-pwd-check" name="user-pwd-check" class="width-parent input-box" />
          </div>
          <button class="login-btn width-parent">회원가입</button>
        </form>
        <div class="quick-login width-parent">
          <span>간편 로그인하기</span>
          <div class="social-login">
            <a class="google-login" href="https://www.google.com/"><img src="./images/ic-google.svg" /></a>
            <a class="kakao-login" href="https://www.kakaocorp.com/page/"><img src="./images/ic-kakao.svg" /></a>
          </div>
        </div>
        <div class="signup">
          <span>이미 회원이신가요?</span>
          <a href="./login.html">로그인</a>
        </div>
      </div>
    </div>
  </body>
</html>
