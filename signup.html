<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.ico">
        <link rel="shortcut icon" href="./img/favicon.png">
        <link rel="apple-touch-icon" href="./img/favorite.png">
        <meta name="keywords" content="판다마켓, 코드잇, codeit" />
        <meta name="description" content="일상의 모든 물건을 거래해보세요" />
        <meta property="og:title" content="회원가입 | 판다마켓" />
        <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
        <meta property="og:image" content="./img/og-img.png">
        <meta property="og:url" content="https://fe18-yeonsulee.netlify.app/" />
        <!-- twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="회원가입 | 판다마켓" />
        <meta name="twitter:description" content="일상의 모든 물건을 거래해보세요" />
        <meta name="twitter:image" content="./img/og-img.png" />
        <title>회원가입 | 판다마켓</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body class="sign-up">
        <div id="wrap" class="wrap">
            <div class="inner">
                <header class="header">
                    <h1 class="logo">
                        <a href="./index.html" class="logo__link ico--logo" aria-label="판다마켓 홈으로 이동">
                            <span class="blind">판다마켓</span>
                        </a>
                    </h1>
                </header>
                <main class="main">
                    <h2 class="blind">판다마켓 회원가입</h2>
                    <form action="#" method="POST" class="form auth-form">
                        <div class="form-field">
                            <label for="email" class="form__label">이메일</label>
                            <input type="email" id="email" name="email" class="form__input" placeholder="이메일을 입력해주세요." autocomplete="on" required>
                        </div>
                         <div class="form-field">
                            <label for="nickname" class="form__label">닉네임</label>
                            <input type="text" id="nickname" name="nickname" class="form__input" placeholder="닉네임을 입력해주세요." required>
                        </div>
                        <div class="form-field">
                            <label for="password" class="form__label">비밀번호</label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" class="form__input" placeholder="비밀번호를 입력해주세요." required>
                                <button type="button" class="password-input__toggle btn--toggle" aria-pressed="false">
                                    <span class="blind">비밀번호 표시/숨기기</span>
                                </button>
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="passwordConfirm" class="form__label">비밀번호 확인</label>
                            <div class="password-input">
                                <input type="passwordConfirm" id="passwordConfirm" name="passwordConfirm" class="form__input" placeholder="비밀번호를 재입력해주세요." required>
                                <button type="button" class="password-input__toggle btn--toggle" aria-pressed="true">
                                    <span class="blind">비밀번호 표시/숨기기</span>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn--submit btn--lg" disabled>회원가입</button>
                    </form>
                    <div class="sns-login">
                        <span>간편 로그인하기</span>
                        <ul class="sns-list">
                            <li><a href="https://www.google.com/" target="_blank" class="ico ico--google"><span class="blind">구글 로그인</span></a></li>
                            <li><a href="https://www.kakaocorp.com/page/" target="_blank" class="ico ico--kakao"><span class="blind">카카오톡 로그인</span></a></li>
                        </ul>
                    </div>
                    <div class="auth-find">
                        이미 회원이신가요?<a href="./login.html" class="btn btn--signin btn--underline">로그인</a>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
