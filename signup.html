<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <div class="center-wrap inner">
      <div class="form-wrap">
        <h1 class="logo-title">
          <img src="./image/login_page_logo.png" alt="판다마켓" />
        </h1>
        <form>
          <fieldset class="fieldset">
            <div class="input-group">
              <label class="input-label" for="userEmail">이메일</label>
              <div class="input-box">
                <input id="userEmail" type="email" required />
              </div>
            </div>
            <div class="input-group">
              <label class="input-label" for="nickName">닉네임</label>
              <div class="input-box">
                <input id="nickName" type="email" required />
              </div>
            </div>
            <div class="input-group">
              <label class="input-label" for="password">비밀번호</label>
              <div class="input-box">
                <input id="password" type="password" required />
                <label class="show-toggle-btn">
                  <input class="checkbox" type="checkbox" />
                  <span class="check-label"></span>
                </label>
              </div>
            </div>
            <div class="input-group">
              <label class="input-label" for="passwordCheck"
                >비밀번호 확인</label
              >
              <div class="input-box">
                <input id="password" type="passwordCheck" required />
                <label class="show-toggle-btn">
                  <input class="checkbox" type="checkbox" checked />
                  <span class="check-label"></span>
                </label>
              </div>
            </div>
            <a class="button full-button large-button" href="#n">회원가입</a>
            <dl class="right-link-wrap">
              <dt>간편 가입하기</dt>
              <dd>
                <a
                  class="link-button"
                  href="https://www.google.com/"
                  target="_blank"
                >
                  <img src="./image/google.svg" alt="구글로 로그인" />
                </a>
              </dd>
              <dd>
                <a
                  class="link-button"
                  href="https://www.kakaocorp.com/page/"
                  target="_blank"
                >
                  <img src="./image/kakao.svg" alt="카카오로 로그인" />
                </a>
              </dd>
            </dl>
          </fieldset>
          <dl class="flex-center">
            <dt>이미 회이신가요?</dt>
            <dd>
              <a class="link-text" href="/login.html"> 로그인 </a>
            </dd>
          </dl>
        </form>
      </div>
    </div>
  </body>
</html>
