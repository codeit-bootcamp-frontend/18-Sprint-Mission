<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 회원가입</title>
  <link rel="icon" href="images/logo/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <main class="auth-container">

    <a class="logo" href="/">
      <h1 class="visually-hidden">판다마켓 회원가입</h1>
      <img src="images/logo/panda-market-logo.svg" alt="판다마켓 로고">
    </a>
    
    <!-- signup-form -->
    <form class="auth-form" action="/login" method="post">

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요." required />
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요." required />
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <div class="input-wrap">
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required />
          <button type="button" id="togglePassword" aria-label="비밀번호 보기">
            <img src="images/icon/eye-slash-icon.svg" alt="비밀번호 보기 아이콘" />
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="password">비밀번호 확인</label>
        <div class="input-wrap">
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required />
          <button type="button" id="togglePassword" aria-label="비밀번호 숨기기">
            <img src="images/icon/eye-icon.svg" alt="비밀번호 숨기기 아이콘" />
          </button>
        </div>
      </div>

       <button type="submit" class="auth-btn">회원가입</button>
    </form>

    <div class="auth-social">
      <p>간편 로그인하기</p>
      <ul class="social">
        <li>
          <a href="https://www.google.com/">
            <img src="images/social/google-logo.svg" alt="구글 로고">
          </a>
        </li>
        <li>
          <a href="https://www.kakaocorp.com/page/">
            <img src="images/social/kakao-logo.svg" alt="카카오 로고">
          </a>
        </li>
      </ul>
    </div>

    <div class="auth-guide">
      <span>이미 회원이신가요?</span>
      <a href="/login.html">로그인</a>
    </div>

  </main>
</body>
</html>
