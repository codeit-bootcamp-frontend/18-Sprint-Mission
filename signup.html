<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="logo">
      <a href="/">
        <img src="Images/logo-panda.png" alt="" />
      </a>
    </div>
    <div class="login-content">
      <form id="sigunp_form" action="">
        <div class="email">
          <label for="sigunp_email">이메일</label>
          <input id="sigunp_email" name="sigunp_email" type="email" class="f-regular" />
        </div>
        <div class="name">
          <label for="sigunp_name">닉네임</label>
          <input id="sigunp_name" name="sigunp_name" class="f-regular" />
        </div>
        <div class="password">
          <label for="sigunp_password">비밀번호</label>
          <input id="sigunp_password" name="sigunp_password" type="password" class="f-regular letter-sp" />
          <button type="button" class="btn-show"></button>
        </div>
        <div class="password">
          <label for="sigunp_password_check">비밀번호 확인</label>
          <input id="sigunp_password_check" name="sigunp_password_check" type="password" class="f-regular letter-sp" />
          <button type="button" class="btn-show"></button>
        </div>
        <button class="large">회원가입</button>
      </form>
      <div class="login-social">
        간편 로그인하기
        <ul>
          <li class="google">
            <a href="https://www.google.com/"><img src="Images/ic_google.png" alt=""></a>
          </li>
          <li class="kakao">
            <a href="https://kakaocorp.com/page/"><img src="Images/ic_kakao.png" alt=""></a>
          </li>
        </ul>
      </div>
      <div class="login-help">
        이미 회원이신가요?
        <a href="/login.html ">로그인</a>
      </div>
    </div>
  </body>
</html>
