<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="loginstyle.css" />
        <link rel="resetsheet" href="../reset.css">
        <title>판다마켓 회원가입</title>
    </head>
    <body>
        <div class="header">
            <a href="">
                <img class="loginlogo" src="../img/logo.svg" alt="로고" width="300">
            </a>
        </div>
        <div class="user">
            <form>
                <label for="user-email">
                    이메일
                </label>
                <div class="emailinput">
                    <input id="user-email" type="email" placeholder="codeit@email.com"/>
                </div>
                <label for="user-name">
                    닉네임
                </label>
                <div class="usernameinput">
                    <input id="user-name" placeholder="판다"/>
                </div>
                <label for="user-password">
                    비밀번호
                </label>
                <div class="passwordinput">
                    <input id="user-password" type="password" value="12345678"/>
                    <div>
                        <img class="viewoff" src="../img/password_viewoff.svg">
                    </div>
                </div>
                <label for="check-password">
                    비밀번호 확인
                </label>
                <div class="checkpasswordinput">
                    <input id="check-password" value="asdffff"/>
                    <div>
                        <img class="view" src="../img/password_view.svg">
                    </div>
                </div>
                <div>
                    <button class="signupbutton">
                        회원가입
                    </button>
                </div>
            </form>
        </div>
        <div class="simplelogin">
            간편 로그인하기
            <ul class="sociallogin">
                <li>
                    <a href="https://www.google.com/">
                    <img src="../img/ic_google.svg" alt="구글">
                    </a>
                </li>
                <li>
                    <a href="https:www.kakaocorp.com/page/">
                    <img src="../img/ic_kakaotalk.svg" alt="카카오톡">
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer">
            이미 회원이신가요? <a href="login.html">로그인</a>
        </div>
    </body>
    </html>
