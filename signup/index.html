<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <meta name="title" content="판다마켓" />
    <meta name="description" content="일상의 모든 물건을 거래해 보세요" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://market-panda.netlify.app" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해 보세요" />
    <meta property="og:image" content="https://market-panda.netlify.app/img/visual/og_thumbnail.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://market-panda.netlify.app" />
    <meta property="twitter:title" content="판다마켓" />
    <meta property="twitter:description" content="일상의 모든 물건을 거래해 보세요" />
    <meta property="twitter:image" content="https://market-panda.netlify.app/img/visual/og_thumbnail.png" />
    <link rel="apple-touch-icon" sizes="104x105" href="../img/logo/logo-img.png" />
    <link rel="icon" type="image/png" sizes="104x105" href="../img/logo/logo.ico" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/component.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="sign-up">
      <div class="container">
        <h1>
          <a href="/" class="logo">
            <img src="../img/logo/logo.png" alt="판다마켓로고" />
          </a>
        </h1>
        <form action="" autocomplete="off" class="form-wrapper">
          <div class="form-field">
            <label for="user-email" class="form-label">이메일</label>
            <input type="email" id="user-email" name="userEmail" class="form-input" placeholder="이메일을 입력해주세요." />
          </div>
          <div class="form-field">
            <label for="user-nickname" class="form-label">닉네임</label>
            <input type="text" id="user-nickname" name="nickname" class="form-input" placeholder="닉네임을 입력해주세요." />
          </div>
          <div class="form-field">
            <label for="user-password" class="form-label">비밀번호</label>
            <div class="form-input-wrapper">
              <input type="password" id="user-password" name="password" class="form-input" placeholder="비밀번호를 입력해주세요." />
              <button type="button" class="password-toggle">
                <span class="ic ic-md hide"></span>
                <span class="visually-hidden">비밀번호 숨기기</span>
              </button>
            </div>
          </div>
          <div class="form-field">
            <label for="user-password-confirm" class="form-label">비밀번호 확인</label>
            <div class="form-input-wrapper">
              <input type="password" id="user-password-confirm" name="passwordConfirm" class="form-input" placeholder="비밀번호를 확인해주세요." />
              <button type="button" class="password-toggle">
                <span class="ic ic-md hide"></span>
                <span class="visually-hidden">비밀번호 숨기기</span>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-lg bg round full">회원가입</button>
          <div class="sns-sign-in">
            <p class="txt-lg">간편 로그인 하기</p>
            <div class="btn-group">
              <a href="https://www.google.com/" target="_blank">
                <span class="ic ic-lg google"></span>
                <span class="visually-hidden">구글로 로그인하기</span>
              </a>
              <a href="https://www.kakaocorp.com/page/" target="_blank">
                <span class="ic ic-lg kakao"></span>
                <span class="visually-hidden">카카오로 로그인하기</span>
              </a>
            </div>
          </div>
          <div class="auth-switch">
            이미 회원이신가요?
            <a href="/login" class="auth-switch-link">로그인</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
