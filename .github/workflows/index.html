<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="01_codeit_sprint_01.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!--헤더 -->
      <nav class="nav">
        <a href="'/'">
          <img src="./images/header_logo.png" alt="판다마켓 로고"
        /></a>
        <a class="nav-a" href="/login">로그인</a>
      </nav>
      <header class="header-blue">
        <div class="header-inner">
          <div class="header-text">
            <div class="header-text-h2">
              <h2>일상의 모든 물건을</h2>
              <h2>거래해 보세요</h2>
            </div>
            <div class="header-text-btn">
              <a href="/items">구경하러 가기</a>
            </div>
          </div>
          <div class="header-image">
            <img src="./images/header_img.png" alt="판다 캐릭터" />
          </div>
        </div>
      </header>

      <!--메인-->
      <section class="card-wrapper">
        <div class="card">
          <div class="card-image">
            <img src="./images/main_1.png" alt="인기상품 이미지" />
          </div>
          <div class="card-text">
            <span>Hot item</span>
            <h3>인기 상품을</h3>
            <h3>확인해 보세요</h3>
            <p>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
          </div>
        </div>
        <div class="card">
          <div class="card-text-2">
            <span>Search</span>
            <h3>구매를 원하는</h3>
            <h3>상품을 검색하세요</h3>
            <div class="card-text-2-p">
              <p>구매하고 싶은 물품을 검색해서</p>
              <p>쉽게 찾아보세요</p>
            </div>
          </div>
          <div class="card-image">
            <img src="./images/main_2.png" alt="상품검색 이미지" />
          </div>
        </div>
        <div class="card">
          <div class="card-image">
            <img src="./images/main_3.png" alt="상품등록 이미지" />
          </div>
          <div class="card-text-3">
            <span>Register</span>
            <h3>판매를 원하는</h3>
            <h3>상품을 등록하세요</h3>
            <p>판매하고 싶은 상품을 <br />쉽게 등록하세요</p>
          </div>
        </div>
      </section>

      <!--푸터구간 -->
      <footer class="footer-blue">
        <div class="footer-inner">
          <div class="footer-text">
            <h3>믿을 수 있는</h3>
            <h3>판다마켓 중고 거래</h3>
          </div>
          <div class="footer-image">
            <img src="./images/footer_img.png" alt="신뢰 이미지" />
          </div>
        </div>
      </footer>

      <div class="footer-info">
        <div class="footer-text-row">
          <span class="footer-text-1">@codeit - 2024</span>
          <div class="footer-div">
            <a class="footer-div-a-1" href="/privacy">
              <span>Privacy Policynbsp</span>
            </a>
            <a class="footer-div-a-2" href="/faq"> <span>FAQ</span></a>
          </div>
          <div class="sns-icon">
            <a href="https://www.facebook.com/?locale=ko_KR">
              <img src="./images/sns_1.png" alt="페이스북" />
            </a>
            <a
              href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoia28ifQ%3D%3D%22%7D"
            >
              <img src="./images/sns_2.png" alt="트위터" />
            </a>
            <a href="https://www.youtube.com/?app=desktop&hl=ko&gl=KR">
              <img src="./images/sns_3.png" alt="유튜브" />
            </a>
            <a href="https://www.instagram.com/">
              <img src="./images/sns_4.png" alt="인스타그램" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
