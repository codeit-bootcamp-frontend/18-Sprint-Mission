<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 로그인</title>
  <link rel="icon" href="./source/favicon.ico">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
  <script type="module" src="login.js" defer></script>
</head>

<body>
  <div class="login-header">
    <a href="index.html">
      <img src="./source/nav_icon.svg" alt="판다마켓 로고 이미지">
      <span>판다마켓</span>
    </a>
  </div>

  <main>
    <div class="input">
      <label for="email">이메일</label>
      <input type="email" id="email" autofocus placeholder="이메일을 입력해주세요">
    </div>
    <div class="input">
      <label for="password">비밀번호</label>
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
        <img src="./source/eye_close.svg" alt="눈 감기 아이콘" class="eye-toggle">
      </div>
    </div>
    <a href="items.html" class="button-primary button" aria-label="로그인 버튼">로그인</a>
    <div class="social-login">
      <p>간편 로그인하기</p>
      <div class="social-login-icons">
        <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer" aria-label="구글로 로그인">
          <img src="./source/google.svg" alt="구글 아이콘">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer" aria-label="카카오로 로그인">
          <img src="./source/kakao.svg" alt="카카오 아이콘">
        </a>
      </div>
    </div>
    <p class="register">판다마켓이 처음이신가요?<a href="register.html" aria-label="회원가입 페이지로 이동">회원가입</a></p>
  </main>
</body>

</html>
