<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="header">
            <img class="logo" src="images/판다 얼굴.png" alt="로고">
            <span class="title">판다마켓</span>
        </div>
        <div class="email-container">
            <label for="email">이메일</label>
            <input class="loginInput" type="text" id="email" placeholder="이메일을 입력하세요">
        </div>

        <div class="password-container">
            <label for="password">비밀번호</label>
            <div class="password-input">
                <input class="loginInput" type="password" id="password" placeholder="비밀번호를 입력하세요">
                <img src="images/Property 1=Variant2.png" alt="">
            </div>

        </div>

        <button class="loginBtn">로그인</button>
        <div class="confortableLogin">
            <a href="">간편 로그인하기</a>
            <div class="social">
                <a href="https://www.google.com/">
                    <img src="images/google.png" alt="">
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="images/kakaotalk.png" alt="">
                </a>

            </div>
        </div>

        <div class="signUp">
            <span>판다마켓이 처음이신가요?</span>
            <a href="signup.html">회원가입</a>
        </div>
    </div>
</body>
</html>
