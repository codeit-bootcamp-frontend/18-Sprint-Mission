<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login_style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="login_logo">
          <a href="/"><div class="logo_img"></div></a>
        </div>

        <!-- id(email), pw -->
        <form id="form" class="form_box" action="">
          <div class="input_container">
            <div id="email_box" class="email_box">
              <label class="basic_p" for="email">이메일</label>
              <input
                id="email"
                class="input_box email"
                name="email"
                type="email"
                placeholder="이메일을 입력해주세요"
                required
              />
            </div>
            <label for="pw" class="basic_p">비밀번호</label>
            <div id="pw_box" class="pw_box">
              <input
                id="pw"
                class="input_box pw"
                name="pw"
                type="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <!-- <img
                class="eyes"
                src="images/icons/eyes_off.png"
                alt=""
                width="20px"
                height="18px"
              /> -->
              <div id="eyes" class="eyes"></div>
            </div>
          </div>
          <button id="login_btn" class="login_btn" type="button">로그인</button>
        </form>

        <!--  소셜 로그인 -->
        <div class="social_login_container">
          <p class="basic_p">간편 로그인하기</p>
          <div class="sns_icon_box">
            <a href="https://www.google.com/"
              ><img
                src="images/icons/ic_google.png"
                alt="ic_google"
                width="42px"
                height="42px"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img
                src="images/icons/ic_kakao.png"
                alt="ic_kakao"
                width="42px"
                height="42px"
            /></a>
          </div>
        </div>

        <!-- 회원가입 안내 -->
        <p class="link_join">
          판다마켓이 처음이신가요?&nbsp; <a href="signup.html">회원가입</a>
        </p>
      </div>
    </main>
    <script src="js/validation.js"></script>
  </body>
</html>
