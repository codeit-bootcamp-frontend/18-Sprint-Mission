<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판다마켓 로그인</title>
  <link rel="stylesheet" href="css/login.css"/>
  <script src="js/login.js"></script>
</head>


<body>
  <main class="login-wrapper">
    <form class="login-box" autocomplete="off">
      <div class="logo-row">
        <a href="/">
         <img src="images/logo.png" alt="판다로고" class="logo-img"/>
        </a>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <div class="password-input">
          <input type="password" id="password"/>
          <button type="button" class="btn" onclick="inputPassword('password', 'eye-icon')">
          <img src="images/eye-off.png" alt="비밀번호 숨기기" id="eye-icon" class="eye-icon"/>
          </button>
        </div>
      </div>
      <button type="submit" class="login-btn">로그인</button>
      <div class="social-login">
          <p class="social-login-text">간편 로그인하기</p>
          <div class="social-icons">
            <a href="https://www.google.com/”" class="social">
              <img src="images/google.png" alt="간편 로그인-구글"/>
            </a>
            <a href="https://www.kakaocorp.com/page/" class="social">
              <img src="images/kakao.png" alt="간편 로그인-카카오"/>
            </a>
          </div>
      </div>
      <p class="signup-callout">
        판다마켓이 처음이신가요? <a href="/signup">회원가입</a>
      </p>
    </form>
  </main>
</body>
</html>
