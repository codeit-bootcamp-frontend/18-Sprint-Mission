<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 로그인</title>
    <link rel="apple-touch-icon" sizes="104x105" href="../img/logo/logo-img.png" />
    <link rel="icon" type="image/png" sizes="104x105" href="../img/logo/logo.ico" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/component.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="sign-in">
      <div class="container">
        <h1>
          <a href="/" class="logo">
            <img src="../img/logo/logo.png" alt="판다마켓로고" />
          </a>
        </h1>
        <form action="" autocomplete="off" class="form-wrapper">
          <div class="form-field">
            <label for="user-email" class="form-label">이메일</label>
            <input type="email" id="user-email" name="userEmail" class="form-input" placeholder="이메일을 입력해주세요." />
          </div>
          <div class="form-field">
            <label for="user-password" class="form-label">비밀번호</label>
            <div class="form-input-wrapper">
              <input type="password" id="user-password" name="password" class="form-input" placeholder="비밀번호를 입력해주세요." />
              <button type="button" class="password-toggle">
                <span class="ic ic-md hide"></span>
                <span class="visually-hidden">비밀번호 숨기기</span>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-lg bg round full">로그인</button>
          <div class="sns-sign-in">
            <p class="txt-lg">간편 로그인 하기</p>
            <div class="btn-group">
              <a href="https://www.google.com/" target="_blank">
                <span class="ic ic-lg google"></span>
                <span class="visually-hidden">구글로 로그인하기</span>
              </a>
              <a href="https://www.kakaocorp.com/page/" target="_blank">
                <span class="ic ic-lg kakao"></span>
                <span class="visually-hidden">카카오로 로그인하기</span>
              </a>
            </div>
          </div>
          <div class="auth-switch">
            판다마켓이 처음이신가요?
            <a href="/signup" class="auth-switch-link">회원가입</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
