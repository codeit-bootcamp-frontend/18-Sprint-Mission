<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <link rel="icon" href="images/logo/favicon.ico"/>
  <link rel="stylesheet" href="../styles/global.css"/>
  <link rel="stylesheet" href="../styles/login.css"/>
</head>
<body>
  <div id="loginWrapper">
    <!-- header 시작 -->
    <header>
      <a href="/"><img src="../images/login&signup/logo/logo.svg" alt="판다마켓 로고"></a>
      <h1>판다마켓</h1>
    </header>
    <!-- main 시작 -->
    <main>
      <form action="#" id="loginInputForm">
        <label for="loginEmail">이메일</label>
        <input name="useremail" id="loginEmail" type="email" placeholder="codeit@email.com" autofocus required>
        <div id="loginPasswordWrap">
          <label for="loginPassword">비밀번호</label>
          <input name="userpassword" id="loginPassword" type="password" placeholder="......" required>
          <button id="passwordEye"><img src="../images/login&signup/password-eye.png"></button>
        </div>
      </form>
      <button id="loginButton">로그인</button>
      <div id="loginBySns">
        <span>간편 로그인하기</span>
        <div id="snsLogo">
          <a href="https://www.google.com/" target="_blank"><img src="../images/login&signup/sns/google-logo.svg" alt="구글 로고"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="../images/login&signup/sns/kakao-logo.svg" alt="카카오 로고"></a>
        </div> 
      </div>
      <h4 id="foot">판다마켓이 처음이신가요?<a id="signup" href="../signup/">회원가입</a></h4>
    </main>
  </div>
</body>
</html>
